<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <title>Submission Tracker</title>
    <link href="popup.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Leetr</h1>
    <h2>Problem Name</h2>
    <div id="submission-info">
        <form action="">

            <div class="date">
                <p>Date:</p>
                <input type="date">
            </div>

            <div class="timeC">
                <p>Time Complexity</p>
                <input type="text" id="time-complexity">
            </div>

            <div class="spaceC">
                <p>Space Complexity</p>
                <input type="text" id="space-complexity">
            </div>

            <div class="difficulty">
                <p>Difficulty</p>
                <select id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>            

            <div class="notes">
                <p>Notes</p>
                <input type="text" id="notes">
            </div>

            <input type="submit">
        </form>

        <div class="link-container">
            <a href="https://example.com" target="_blank">Visit Leet Track</a>
        </div>

        <div class="link-container">
            <a href="https://example.com" target="_blank">Go to LeetCode</a>
        </div>

        <div id="success-message" style="display: none; color: green;"></div>
        <div id="error-message" style="display: none; color: red;"></div>

    </div>

    <div id="success-message" style="display: none; color: green;"></div>
    <div id="error-message" style="display: none; color: red;"></div>

    <script src="popup.js"></script>
</body>
</html>
